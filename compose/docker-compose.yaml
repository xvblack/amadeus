version: '3.3'
services:
  amadeus-backend:
    container_name: amadeus-backend
    restart: always
    build:
      context: ../backend/
      dockerfile: Dockerfile
    image: xvblack/amadeus-backend
    environment:
      - TYPESENSE_ADDR=http://typesense:8108/
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_INDEX_NAME=${TYPESENSE_INDEX_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POCKET_CONSUMER_KEY=${POCKET_CONSUMER_KEY}
      - POCKET_ACCESS_TOKEN=${POCKET_ACCESS_TOKEN}
      
  amadeus:
    container_name: amadeus
    restart: always
    depends_on:
      - postgres
      - typesense
    ports:
      - 8090:3000
    build:
      context: ../frontend/
      dockerfile: Dockerfile
      target: runner
    image: xvblack/amadeus
    environment:
      - TYPESENSE_ADDR=http://typesense:8108/
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_INDEX_NAME=${TYPESENSE_INDEX_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POCKET_CONSUMER_KEY=${POCKET_CONSUMER_KEY}
      - POCKET_ACCESS_TOKEN=${POCKET_ACCESS_TOKEN}
      - AMADEUS_POSTGRES_DATABASE_URL=postgres://postgres:${AMADEUS_POSTGRES_DATABASE_PASSWORD}@postgres:5432/amadeus
      - DEFAULT_PATH=/search
    networks:
      - default

  typesense:
    container_name: typesense
    restart: unless-stopped
    ports:
      - 8108:8108
    volumes:
      - 'typesense:/data'
    image: 'typesense/typesense:29.0.rc27'
    command: --data-dir /data --api-key=${TYPESENSE_API_KEY}
    networks:
      - default

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_LABEL_ENABLE=1
    command: --interval 30

volumes:
  typesense:

networks:
  default:
    name: amadeus_default